name: wallpaper_app
description: A 4K & HD Wallpaper app with Pexels API, Ads, and Hive favorites.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.2
  connectivity_plus: ^6.1.5
  url_launcher: ^6.3.0
  cached_network_image: ^3.3.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_wallpaper_manager: ^0.0.6
  gallery_saver: ^2.3.2
  permission_handler: ^11.3.1
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_mobile_ads: ^5.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.10
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_icons:
  android: true
  ios: false
  image_path: "assets/logo.png"