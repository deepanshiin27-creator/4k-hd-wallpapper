name: Flutter Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Remove Old Android Folder (if exists)
        run: |
          if [ -d "android" ]; then
            rm -rf android
            echo "üóëÔ∏è Old Android folder removed."
          fi

      - name: Create Fresh Android Folder (v2 embedding)
        run: |
          flutter create --org com.manii.wallpapper --project-name=hd_wallpaper --platforms=android .
          echo "‚úÖ Fresh Android folder created."

      - name: Replace Flutter Default Logo
        run: |
          echo "üé® Replacing launcher icons with assets/logo.png"
          # Replace all standard DPI icons
          for dpi in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
            DEST="android/app/src/main/res/mipmap-$dpi/ic_launcher.png"
            mkdir -p $(dirname $DEST)
            cp assets/logo.png $DEST
            echo "‚úÖ Replaced $DEST"
          done
          # Replace adaptive icons (foreground/background)
          for icon_type in foreground background; do
            DEST_ADAPTIVE="android/app/src/main/res/mipmap-anydpi-v26/ic_launcher_$icon_type.png"
            mkdir -p $(dirname $DEST_ADAPTIVE)
            cp assets/logo.png $DEST_ADAPTIVE
            echo "‚úÖ Replaced $DEST_ADAPTIVE"
          done

      - name: Enable INTERNET Permission
        run: |
          manifest="android/app/src/main/AndroidManifest.xml"
          if ! grep -q "android.permission.INTERNET" "$manifest"; then
            sed -i '/<manifest /a\    <uses-permission android:name="android.permission.INTERNET" />' $manifest
            echo "üåê INTERNET permission added."
          else
            echo "‚úÖ INTERNET permission already present."
          fi

      - name: Fix Gallery Saver Namespace (AGP 8+)
        run: |
          GALLERY_SAVER_PATH=$(find $HOME/.pub-cache/hosted/pub.dev -type d -name "gallery_saver-*" | head -n 1)
          echo "üîç Checking for gallery_saver plugin path..."
          if [ -d "$GALLERY_SAVER_PATH/android" ]; then
            echo "üß© Found gallery_saver at $GALLERY_SAVER_PATH"
            GRADLE_FILE="$GALLERY_SAVER_PATH/android/build.gradle"
            if ! grep -q "namespace" "$GRADLE_FILE"; then
              echo "üì¶ Adding namespace to gallery_saver..."
              echo '
              android {
              namespace "carnegietechnologies.gallery_saver"}
              ' >> "$GRADLE_FILE"
              echo "‚úÖ Namespace successfully added."
            else
              echo "‚úÖ Namespace already present."
            fi
          else
            echo "‚ö†Ô∏è gallery_saver plugin not found."
          fi

      - name: Clean Previous Builds
        run: flutter clean

      - name: Build APK
        run: flutter build apk --release --no-shrink

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Build AAB
        run: flutter build appbundle --release --no-shrink

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
